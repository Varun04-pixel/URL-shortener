<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL shortner</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</head>

<body>
    <h2 class="text-center text-primary mt-5">URL Shortner !!</h2>
    <div class="border border-1 border-primary rounded m-5 p-5 w-50 mx-auto">
        <div class="input-group">
            <span class="input-group-text">Original URL</span>
            <input type="text" id="originalURL" placeholder="Enter the URL" class="form-control">
        </div>
        <div class="input-group mt-3" id="shortenedURLbox">
            <span class="input-group-text">Shortened URL</span>
            <input type="text" id="shortenedURL" class="form-control" readonly>
        </div>
        <button type="submit" id="btn" class="btn btn-primary mt-3">Shorten</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
